<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langname) {
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("C++")
// more optimized way
    function addOptiLanguage(langname){
        const li = document.createElement('li');// creating an element
        li.appendChild(document.createTextNode(langname))//putting the text node
        document.querySelector('.language').appendChild(li)// appending the child
    }
    addOptiLanguage('golang')

    //Edit

   const secondLang = document.querySelector("li:nth-child(2)")
   //secondLang.innerHTML = "Mojo"
   const newli = document.createElement('li')
   newli.textContent = "Mojo"
   secondLang.replaceWith(newli)

   //edit
   const firstLang = document.querySelector("li:first-child")
   firstLang.outerHTML = '<li>Typescript</li>'

   //remove
   const lastName = document.querySelector("li:last-child")
   lastName.remove()
</script>
</html>
