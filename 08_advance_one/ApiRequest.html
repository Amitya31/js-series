<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(36, 27, 27);">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    // in ajax we create an object of XMLHttpRequest because it is a method
    const requestUrl = 'https://api.github.com/users/amitya31'
    const xhr = new XMLHttpRequest() // xmlhttprequest is object hence we use new constructor to declare
    xhr.open('GET', requestUrl) // we have created a request but open doesnt sends the request
    xhr.onreadystatechange = ()=>{
        console.log(xhr.readyState)
        if(xhr.readyState === 4){

            console.log(this.responseText);
        }
    } // this propery it is mostly used in firebasse

    console.log(xhr.readyState) // checking if the staes are changing are not it checks only for one state or you can say 1 step
    // but the state is changing continously hence to monitor all the state we use on readystatechange
    xhr.send() // it wii call the open
</script>
</html>
